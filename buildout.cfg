[buildout]

extends = versions.cfg
versions = versions
extensions =
  mr.developer
  buildout.bootstrap
#  buildout.dumppickedversions

auto-checkout = *
dump-picked-versions-file = versions.cfg
unzip = true

parts =
    django
    rubygems

eggs =
    South
    django-autoslug
    django-stdimage
    django-grappelli
    django-markitup
    django_compressor
    django-celery
    markdown
    yammy
    feedparser
    purl

    django-adminfiles
    sorl-thumbnail
    django-oembed
    flickrapi
    gdata
    simplejson
    httplib2
    pillow
    

[django]
recipe = djangorecipe
project = project
wsgi=true
settings=production
eggs =
  ${buildout:eggs}

[rubygems]
recipe = rubygemsrecipe
gems = 
    sass


[sources]
django-adminfiles = hg https://bitbucket.org/unaizalakain/django-adminfiles
