[buildout]

extends = versions.cfg
versions = versions
extensions =
  mr.developer
  buildout.bootstrap
#  buildout.dumppickedversions

auto-checkout = *
dump-picked-versions-file = versions.cfg
unzip = true

parts =
    django
    rubygems

eggs =
    South
    django-autoslug
    django-stdimage
    django-grappelli
    django-markitup
    django-feedback
    django_compressor
    django-preferences
    django-infinite-pagination
    django-badbrowser
    sortable
    markdown
    yammy
    feedparser
    purl

    django-adminfiles
    sorl-thumbnail
    djangoembed
    flickrapi
    gdata
    simplejson
    httplib2
    pillow
    BeautifulSoup
    python-memcached
    pycrypto
    

[django]
recipe = djangorecipe
project = project
wsgi=true
settings=production
eggs =
  ${buildout:eggs}

[rubygems]
recipe = rubygemsrecipe
gems = 
    sass


[sources]
django-infinite-pagination = git https://github.com/unaizalakain/django-infinite-pagination.git
django-adminfiles = hg https://bitbucket.org/unaizalakain/django-adminfiles
django-feedback = git https://github.com/unaizalakain/django-feedback.git
django-sortable = git https://github.com/unaizalakain/django-sortable.git
django-preferences = git https://github.com/praekelt/django-preferences.git
django-badbrowser = git https://github.com/unaizalakain/django-badbrowser.git
